<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Отправить сообщение</title>
</head>
<body>
{% if context.sent %}
	<p><b>Сообщение успешно отправлено!!</b></p>
{% else %}
	<p><b>Отправить оповещение всем пользователям бота:</b></p>
{% endif %}
<form action="" method="post">
	{% csrf_token %}
	<label for="message">Ваше сообщение:</label>
	<p><textarea rows="10" cols="45" name="message" id="message"></textarea></p>
	<input type="submit" value="Отправить">
</form>
<br>
<br>
<p><a href="/admin">Перейти в админку.</a></p>
</body>
</html>
